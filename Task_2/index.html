<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container__1" >
        <div class="card__1" >
            <div class="card__header" >
                7:25 AM
            </div>
            <i class="material-icons">flight_takeoff</i>
            <p class="card__text" >
                Boston
            </p>
        </div>
        <div class="card__1" >
            <div class="card__header" >
                8:15 PM
            </div>
            <i class="material-icons">flight_land</i>
            <p class="card__text" >
                Madrid
            </p>
        </div>
        <div class="card__1" >
            <div class="card__header" >
                Translate
            </div>
            <i class="material-icons">g_translate</i>
            <p class="card__text" >
                Spanish
            </p>
        </div>
    </div>
    <div class="container__2" >
        <div class="card__2" >
            <div style="background-color: #FFF8E1; color: #FFA000; " class="card__header_1" >
                Bike
            </div>
            <i class="material-icons" id="or-icons" >directions_bike</i>
            <p style="color: #FFA000;" class="card__text" >
                13.1 Miles
            </p>
        </div>
        <div class="card__2" >
            <div style="background-color: #FFF8E1; color: #FFA000;"  class="card__header_1" >
                Boat
            </div>
            <i class="material-icons" id="or-icons" >directions_boat</i>
            <p style="color: #FFA000;" class="card__text" >
                90 Minutes
            </p>
        </div>
        <div class="card__2" >
            <div style="background-color: #FFF8E1; color: #FFA000;"  class="card__header_1" >
                Drive
            </div>
            <i class="material-icons" id="or-icons" >directions_car</i>
            <p style="color: #FFA000;" class="card__text" >
                Spanish
            </p>
        </div>
    </div>
    <div class="container__3" >
        <div class="card__3" >
            <div style="background-color: #FFEBEE; color: #D32F2F; " class="card__header_2" >
                Morning
            </div>
            <i class="material-icons" id="or-icons_2" >free_breakfast</i>
            <p style="color: #D32F2F;" class="card__text" >
                Coffee
            </p>
        </div>
        <div class="card__3" >
            <div style="background-color: #FFEBEE; color: #D32F2F;"  class="card__header_2" >
                Afternoon
            </div>
            <i class="material-icons" id="or-icons_2" >fitness_center</i>
            <p style="color: #D32F2F;" class="card__text" >
                Gym
            </p>
        </div>
        <div class="card__3" >
            <div style="background-color: #FFEBEE; color: #D32F2F;"  class="card__header_2" >
                Night
            </div>
            <i class="material-icons" id="or-icons_2" >hot_tub</i>
            <p style="color: #D32F2F;" class="card__text" >
                Hot-tub
            </p>
        </div>
    </div>
  </body>
</html>
